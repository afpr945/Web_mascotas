<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latin Growth Business | Web + AI para Negocios de Mascotas</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sky: '#8ECAE6',
                        ocean: '#219EBC',
                        navy: '#023047',
                        yellow: '#FFB703',
                        orange: '#FB8500',
                    },
                    fontFamily: {
                        display: ['Poppins', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root {
            --sky: #8ECAE6;
            --ocean: #219EBC;
            --navy: #023047;
            --yellow: #FFB703;
            --orange: #FB8500;
        }

        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Inter', sans-serif; 
            color: #1A1A1A; 
            background-color: #ffffff; 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--orange) 0%, var(--yellow) 100%);
            color: var(--navy);
            box-shadow: 0 4px 20px rgba(251, 133, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 30px rgba(251, 133, 0, 0.6);
        }

        .glass-ai {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
        }

        .floating-paw {
            position: absolute;
            opacity: 0.1;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float-organico {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(15deg); }
        }

        .animate-float-organico { animation: float-organico 8s ease-in-out infinite; }
        
        .fade-in-section { 
            opacity: 0; 
            transform: translateY(30px); 
            transition: opacity 1s ease-out, transform 1s ease-out; 
        }
        .fade-in-section.visible { opacity: 1; transform: translateY(0); }

        .timeline-track::before {
            content: '';
            position: absolute;
            left: 50%; transform: translateX(-50%); width: 6px; height: 100%;
            background: linear-gradient(180deg, var(--ocean) 0%, var(--sky) 50%, var(--orange) 100%);
            z-index: 0;
            border-radius: 100px;
        }
        
        @media (max-width: 768px) {
            .timeline-track::before { left: 45px; }
        }

        .text-gradient-ocean {
            background: linear-gradient(to right, #219EBC, #8ECAE6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: var(--navy); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--ocean); }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "gsap": "https://esm.sh/gsap@3.12.2",
    "gsap/ScrollTrigger": "https://esm.sh/gsap@3.12.2/ScrollTrigger",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "gsap/": "https://esm.sh/gsap@^3.14.2/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
