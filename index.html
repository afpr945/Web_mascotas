<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latin Growth Business | Pet Industry Evolution</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sky: '#8ECAE6',
                        ocean: '#219EBC',
                        navy: '#023047',
                        yellow: '#FFB703',
                        orange: '#FB8500',
                    },
                    fontFamily: {
                        display: ['Poppins', 'sans-serif'],
                        body: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root {
            --sky: #8ECAE6;
            --ocean: #219EBC;
            --navy: #023047;
            --yellow: #FFB703;
            --orange: #FB8500;
        }

        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--navy); 
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .text-gradient {
            background: linear-gradient(135deg, var(--sky) 0%, var(--ocean) 50%, var(--yellow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--orange) 0%, var(--yellow) 100%);
            color: var(--navy);
            box-shadow: 0 4px 20px rgba(251, 133, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 30px rgba(251, 133, 0, 0.6);
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes float-paws {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.1; }
            50% { transform: translateY(-40px) rotate(15deg); opacity: 0.2; }
        }

        .animate-float-paws { animation: float-paws 10s ease-in-out infinite; }

        .timeline-line::before {
            content: '';
            position: absolute;
            left: 50%; transform: translateX(-50%); width: 2px; height: 100%;
            background: linear-gradient(180deg, var(--ocean) 0%, var(--orange) 100%);
            z-index: 0;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .timeline-line::before { left: 30px; }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--navy); }
        ::-webkit-scrollbar-thumb { background: var(--ocean); border-radius: 10px; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
